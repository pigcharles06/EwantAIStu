<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊新帳號 - AI教學助手</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPWdbeKxuoiAxZro8u2Z_h7RfLew3hXVc",
            authDomain: "ewantaistu-53fd8.firebaseapp.com",
            projectId: "ewantaistu-53fd8",
            storageBucket: "ewantaistu-53fd8.firebasestorage.app",
            messagingSenderId: "624363630582",
            appId: "1:624363630582:web:9a00b3566a8469245621d7",
            measurementId: "G-84YRZSKRK0"
        };

        // 應用程式 URL 配置
        const APP_URL = 'https://ewantaistu.vercel.app'; // 這裡之後會改成你的部署網址

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 監聽 DOM 加載
        document.addEventListener('DOMContentLoaded', function() {
            // 更新登入連結
            document.querySelector('.login-link a').href = APP_URL;

            // Google 登入處理
            document.getElementById('googleSignIn').addEventListener('click', async function() {
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    console.log('Google 登入成功:', user);
                    
                    // 將用戶數據存儲到 Firestore
                    try {
                        await setDoc(doc(db, "users", user.uid), {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            lastLogin: new Date().toISOString(),
                            createdAt: new Date().toISOString()
                        });
                        console.log('用戶數據已存儲到 Firestore');
                        
                        // 重定向到應用程式
                        window.location.href = APP_URL;
                    } catch (error) {
                        console.error('存儲用戶數據錯誤:', error);
                        const errorMessage = document.getElementById('errorMessage');
                        errorMessage.textContent = '註冊過程中發生錯誤，請稍後再試';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Google 登入錯誤:', error);
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = 'Google 登入失敗，請稍後再試';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffffff;
            color: #757575;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        .google-btn img {
            width: 18px;
            height: 18px;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #ff4772;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4772;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>註冊新帳號</h1>
        <button class="google-btn" id="googleSignIn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            使用 Google 帳號註冊
        </button>
        <div class="error-message" id="errorMessage"></div>
        <div class="login-link">
            已經有帳號？<a href="#">點此登入</a>
        </div>
    </div>
</body>
</html>
